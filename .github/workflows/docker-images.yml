name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./api/ -t sharmax-vikas/demo_deployment:latest
          
      - name: push image to docker hub
        run: |
          docker login -u sharmaxvikas -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push sharmaxvikas/demo_deployment:latest
          # docker push rishabkumar7/devops-qr-code-frontend:latest
